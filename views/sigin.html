<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>河职 - 云订餐 - 注册</title>
  <!-- <base href="http://192.168.43.128:2021"> -->
  <link rel="stylesheet" href="/public/css/iconfont.css">
  <link rel="stylesheet" href="/public/css/public.css">
  <style>
    br {
      display: block;
      height: 3vw;
    }
    html {
      /* overflow: hidden; */
      /* height: 100%; */
    }
    body {
  font-size: 4.2666vw;
  width: 100%;
  height: 100%;
  overflow: hidden;
  
  padding-top: 4em !important;
  /* position: relative; */

  /* background: url('/public/img/student-bg.png');
  background-size: contain;
  background-position: 50% 0; */

  background: linear-gradient(to bottom, #f5fffd, #c9fdf5);
}


    h1 {
      padding-top: 1em;
      text-align: center;
      font-weight: 300;
    }
    p {
      font-weight: 300;
      text-align: center;
      padding-top: .5em;
      letter-spacing: 2px;
      font-size: 16px;
    }

    .input-container {
      padding-top: 5em;
      padding-left: 1em;
      padding-right: 1em;
      font-size: var(--middleSize);
    }
    .input-row {
    
      display: flex;
      position: relative;
      justify-content: center;

    }
    .input-row > input {

      flex: 1 1 auto;
      font-size: 4.8vw;

      
      border: none;
      outline: none;

      padding: .6em 3.5em;
      background-color: #ddd;
      border-radius: 100vw;

      transition: box-shadow .17s;
    }
    input:focus {
      box-shadow: 0 0 8px rgba(0,0,0,.5);
    }
    input:focus + .icon {
      color: var(--themeColor);
    }
    .input-row > .icon {
      position: absolute;
      width: 1em;
      height: 1em;
      top: 50%;
      left: 1em;
      transform: translateY(-63%);
    }
    .input-row + .input-row {
      margin-top: 1em;
    }
    .err-tip {
      color: var(--themeColor);
      visibility: hidden;
      padding-left: 1em;

      padding-top: .2em;
      padding-bottom: .7em;
    }
    .err-tip .icon-error {
      vertical-align: top;
    }
    .err-tip-show {
      visibility: visible;
    }
    .ok {
      visibility: hidden;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 1em;

      width: 1em;
      height: 1em;
    }
    .ok-show {
      visibility: visible;
    }

    .input-row > p {
      padding: 1em 4em;
      background-color: #bbb;
      border-radius: 100vw;
      flex: 1;
    }
    .input-row > p:active {
      transform: scale(1.1);
    }

    .input-row p {
  padding: .7em;
  color: #fff;
}
.login p {
 
  background-color: #1ad1b3;
}
.sigin p {
  background-color: #f60;
}
.home p {
  background-color: #0042ff;
}
  </style>
</head>
<body>
  <!-- vue -->
  <div id="app">
    <h1>注册云订餐</h1>
    <p>成为用户 - 方便你我他</p>
    <div class="input-container">
      <div class="input-row">
        <input type="text" name="uname" v-model.lazy="uname" placeholder="用户名" autocomplete="off" @blur="unameCheck">
        <span class="icon iconfont icon-uname"></span>
        <span class="ok iconfont icon-ok" :class="{'ok-show': unameOk}"></span>
      </div>
      <div class="err-tip" :class="{'err-tip-show': isUnameTipShow}"><span class=" iconfont icon-error">&nbsp;</span>{{unameTipText || '占位'}}</div>

      <div class="input-row">
        
        <input type="text" name="nickname" v-model.lazy="nickname" placeholder="昵称" autocomplete="off" @blur="nicknameCheck">
        <span class="icon iconfont icon-nicheng"></span>
        <span class="ok iconfont icon-ok" :class="{ 'ok-show':nicknameOk }"></span>
      </div>
      <div class="err-tip" :class="{'err-tip-show': isNicknameTipShow}"><span class=" iconfont icon-error">&nbsp;</span>{{nickTipText || '占位'}}</div>

      <div class="input-row">

        <input type="password" name="pwd" v-model.lazy="pwd" placeholder="密码"  autocomplete="off" @blur="pwdCheck">
        <span class="icon iconfont icon-pwd"></span>
        <span class="ok iconfont icon-ok" :class="{ 'ok-show': pwdOk }"></span>
      </div>
      <div class="err-tip" :class="{'err-tip-show': isPwdTipShow}"><span class=" iconfont icon-error">&nbsp;</span>{{pwdTipText || '占位'}}</div>

      <div class="input-row">
        <input type="password" v-model="verify" placeholder="确认密码"  autocomplete="off" @blur="verifyCheck">
        <span class="icon iconfont icon-pwd"></span>
        <span class="ok iconfont icon-ok" :class="{ 'ok-show': verifyOk }"></span>
      </div>
      <div class="err-tip" :class="{'err-tip-show': isVerifyTipShow}"><span class="iconfont icon-error">&nbsp;</span>{{verifyTipText || '占位'}}</div>

      <div class="input-row sigin" @click="submitClick">
        <p>注册</p>
      </div>
      <div class="input-row login" onclick="location.href='/login'" style="height: auto;">
        <p>登录</p>
      </div>
      <div class="input-row home" onclick="location.href='/'">
        <p>首页</p>
      </div>
    </div>

    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
  <script src="/public/layer_mobile/layer.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        uname: '', isUnameTipShow: false, unameOk: false,
        nickname: '', isNicknameTipShow: false, nicknameOk: false,
        pwd: '',  isPwdTipShow: false, pwdOk: false,
        verify: '', isVerifyTipShow: false, verifyOk: false,

        unameTipText: '',
        nickTipText: '',
        pwdTipText: '',
        verifyTipText: '',

        aaa: ''
      },
      methods: {
        unameCheck() {
          if (this.uname.length >= 6 && this.uname.length <= 12) {
            // 符合要求
            axios.get(`/user/sigincheck?uname=${this.uname}`)
            .then(val => {
              this.unameOk = true
              this.isUnameTipShow = false
            })
            .catch(err => {
              console.log('error')
              this.unameTipText = '用户名重复！'
              this.unameOk = false
              this.isUnameTipShow = true
            })
            
          } else {
            this.unameTipText = '请输入 6 - 12个字符!'

            this.isUnameTipShow = true
            this.unameOk = false
          }
        },
        nicknameCheck() {
          if (this.nickname.length >= 2 && this.nickname.length <= 6) {
            this.isNicknameTipShow = false
            this.nicknameOk = true
          } else {
            this.nickTipText = '请输入 2 - 6个字符!'

            this.isNicknameTipShow = true
            this.nicknameOk = false
          }
        },
        pwdCheck() {
          if (this.pwd.length >= 6 && this.pwd.length <= 16) {
            this.isPwdTipShow = false
            this.pwdOk = true
          } else {
            this.pwdTipText = '密码要求 6 - 16位'

            this.isPwdTipShow = true
            this.pwdOk = false
          }
        },
        verifyCheck() {
          if (this.verify === this.pwd) {
            this.isVerifyTipShow = false
            this.verifyOk = true
          } else {
            this.verifyTipText = '两次输入不一致'

            this.isVerifyTipShow = true
            this.verifyOk = false
          }
        },
        submitClick() {
          if (this.unameOk && this.pwdOk && this.nicknameOk && this.verifyOk) {
            let body = {
              uname: this.uname,
              unickname: this.nickname,
              upwd: this.pwd
            }
            axios.post('/user/sigin', body)
            .then(val => {
              layer.open({ content:'注册成功！正在跳转首页', skin:'msg', time:0.8 })
              setTimeout(() => {
                location.href = '/'
              }, 800)
            })
            .catch(err => {
              layer.open({ content:'系统出错', skin:'msg', time:0.8 })
              location.href = '/sigin'
            })
            return console.log('ok')
          }
          console.log('不')
        },
      }
    })
  </script>
</body>
</html>
